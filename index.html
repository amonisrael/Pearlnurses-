<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PearlNurses | Uganda's Nursing Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root { --primary: #2E8B57; --secondary: #4682B4; --dark: #1a1a1a; --white: #ffffff; }
        body { background-color: var(--dark); color: var(--white); line-height: 1.6; }
        
        /* Header & Nav */
        header { background: var(--primary); padding: 10px 0; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: 700; color: white; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 15px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.9rem; cursor: pointer; }
        
        @media (max-width: 768px) {
            .nav-links { position: fixed; top: 0; right: -100%; width: 70%; height: 100vh; background: var(--primary); flex-direction: column; padding: 100px 30px; transition: 0.4s; z-index: 999; }
            .nav-links.active { right: 0; }
        }

        .hamburger { background: none; border: none; cursor: pointer; display: none; z-index: 1001; }
        @media (max-width: 768px) { .hamburger { display: block; } }
        .bar-container { width: 25px; height: 18px; display: flex; flex-direction: column; justify-content: space-between; }
        .bar-container span { display: block; width: 100%; height: 3px; background: white; transition: 0.3s; }
        .hamburger.active span:nth-child(1) { transform: translateY(7.5px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-7.5px) rotate(-45deg); }

        /* General Styling */
        .section-title { padding: 30px 20px 10px; max-width: 1200px; margin: 0 auto; color: var(--primary); }
        .posts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .post-card { background: #2a2a2a; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .post-image { height: 180px; width: 100%; object-fit: cover; }
        .post-content { padding: 15px; }
        
        /* Calculators */
        .calc-container { background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; margin-bottom: 20px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; }
        .calc-btn { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }

        /* Footer */
        footer { background: #111; padding: 40px 20px; border-top: 2px solid #333; margin-top: 40px; }
        .footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <a href="#" class="logo">PearlNurses</a>
            <button class="hamburger" id="hamburger"><div class="bar-container"><span></span><span></span><span></span></div></button>
            <ul class="nav-links" id="nav-links">
                <li><a onclick="openAbout()">About Us</a></li>
                <li><a href="guides.html">School Guide</a></li>
                <li><a href="equip.html">Equipment</a></li>
            </ul>
        </div>
    </header>

    <h2 class="section-title">Latest Articles</h2>
    <section id="featured-posts" class="posts-grid">
        <p style="text-align: center; grid-column: 1/-1;">Loading resources...</p>
    </section>

    <section style="max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <div class="calc-container">
            <h3 style="color:var(--secondary);">IV Drip Rate</h3>
            <input type="number" id="vol" placeholder="Volume (mL)">
            <input type="number" id="hr" placeholder="Time (Hours)">
            <select id="factor">
                <option value="20">Standard (20 gtt/mL)</option>
                <option value="15">Blood (15 gtt/mL)</option>
                <option value="60">Micro (60 gtt/mL)</option>
            </select>
            <button class="calc-btn" style="background:var(--secondary);" onclick="calcDrip()">Calculate</button>
            <div id="dripResult" style="margin-top:10px; font-weight:bold; color:var(--primary);"></div>
        </div>

        <div class="calc-container">
            <h3 style="color:var(--primary);">BMI Calculator</h3>
            <input type="number" id="bmiW" placeholder="Weight (kg)">
            <input type="number" id="bmiH" placeholder="Height (cm)">
            <button class="calc-btn" style="background:var(--primary);" onclick="calcBMI()">Calculate</button>
            <div id="bmiResult" style="margin-top:10px; font-weight:bold;"></div>
        </div>
    </section>

    <h2 class="section-title">Nursing Jobs</h2>
    <section id="job-container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; flex-direction: column; gap: 10px;">
        <p>Checking for vacancies...</p>
    </section>

    <footer>
        <div class="footer-grid">
            <div><h3 style="color:var(--primary);">PearlNurses</h3><p>Supporting Uganda's Healthcare.</p></div>
            <div>
                <h4 style="color:var(--primary);">Quick Links</h4>
                <ul style="list-style:none; color:#ccc; font-size:0.9rem;">
                    <li onclick="location.href='articles.html'">Nursing News</li>
                    <li onclick="location.href='clinicalskills.html'">Clinical Skills</li>
                    <li onclick="location.href='nursingschoollife.html'">Nursing School Life</li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const SHEET_ID = '1ZA8Lxxw4aFBebxlrPpJx5FvEyB_VdoG5Ob8D0LYiIr0';
        
        // --- CMS Articles Loader ---
        async function loadCMS() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Posts`;
            const container = document.getElementById('featured-posts');
            try {
                const res = await fetch(url);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                container.innerHTML = '';
                rows.forEach(r => {
                    const c = r.split(',').map(s => s.replace(/^"(.*)"$/, '$1'));
                    if(c.length < 4) return;
                    container.innerHTML += `<div class="post-card"><img src="${c[3]}" class="post-image"><div class="post-content"><h3>${c[0]}</h3><p style="font-size:0.8rem;color:#ccc;">${c[2]}</p></div></div>`;
                });
            } catch(e) { container.innerHTML = "Error loading posts."; }
        }

        // --- Job Board Loader ---
        async function loadJobs() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Jobs`;
            const container = document.getElementById('job-container');
            try {
                const res = await fetch(url);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                container.innerHTML = '';
                rows.forEach(r => {
                    const c = r.split(',').map(s => s.replace(/^"(.*)"$/, '$1'));
                    if(c.length < 4) return;
                    container.innerHTML += `<div style="background:#222;padding:15px;border-radius:8px;border-left:4px solid var(--secondary);display:flex;justify-content:space-between;"><div><h4>${c[0]}</h4><p style="font-size:0.8rem;color:#ccc;">${c[2]}</p></div><a href="${c[4]}" style="color:var(--primary);text-decoration:none;">Apply</a></div>`;
                });
            } catch(e) { container.innerHTML = "No jobs found."; }
        }

        // --- Calculators ---
        function calcDrip() {
            const v = document.getElementById('vol').value;
            const h = document.getElementById('hr').value * 60;
            const f = document.getElementById('factor').value;
            document.getElementById('dripResult').innerText = v && h ? Math.round((v*f)/h) + " drops/min" : "Invalid input";
        }
        function calcBMI() {
            const w = document.getElementById('bmiW').value;
            const h = document.getElementById('bmiH').value / 100;
            if(w && h) {
                const bmi = (w/(h*h)).toFixed(1);
                document.getElementById('bmiResult').innerText = "BMI: " + bmi;
            }
        }

        // Menu Toggle
        document.getElementById('hamburger').onclick = () => {
            document.getElementById('nav-links').classList.toggle('active');
            document.getElementById('hamburger').classList.toggle('active');
        };

        window.onload = () => { loadCMS(); loadJobs(); };
    </script>
</body>
</html>
