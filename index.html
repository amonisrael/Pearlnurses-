<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PearlNurses | Uganda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Arial, sans-serif; transition: background 0.2s; }
        
        :root { 
            --primary: #2E8B57; 
            --bg: #1a1a1a; 
            --text: #ffffff; 
            --border: #333;
            --link-blue: #00a8e8;
        }

        body.light-mode {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #eeeeee;
            --link-blue: #0056b3;
        }

        body { background-color: var(--bg); color: var(--text); line-height: 1.4; }

        /* HEADER: CENTERED LOGO STYLE */
        header { background: var(--primary); padding: 12px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid rgba(0,0,0,0.1); }
        .header-container { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 15px; max-width: 1200px; margin: 0 auto; }
        
        .logo { grid-column: 2; font-size: 1.6rem; font-weight: 800; color: white; text-decoration: none; letter-spacing: -1px; }
        
        /* Left/Right Controls */
        .header-left { display: flex; align-items: center; }
        .header-right { display: flex; align-items: center; justify-content: flex-end; gap: 10px; }

        .nav-links { display: none; list-style: none; position: absolute; top: 100%; left: 0; width: 100%; background: var(--primary); padding: 20px 0; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .nav-links.active { display: block; }
        .nav-links li { padding: 10px 0; }
        .nav-links a { color: white; text-decoration: none; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; }

        .btn-icon { background: none; border: none; color: white; cursor: pointer; font-size: 1.4rem; padding: 5px; }

        /* GRID SECTION (Nursing Times Style) */
        .section-label { padding: 20px 15px 8px; color: var(--text); font-weight: 800; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .news-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 12px; max-width: 1200px; margin: 0 auto; }
        
        .grid-item { cursor: pointer; text-decoration: none; color: inherit; margin-bottom: 15px; }
        .category-tag { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 3px; display: block; }
        .image-box { width: 100%; height: 110px; background: #333; margin-bottom: 5px; overflow: hidden; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .grid-item h3 { font-size: 0.9rem; color: var(--link-blue); line-height: 1.2; font-weight: 600; }

        /* BULLET LIST (NilePost Style) */
        .bullet-list { padding: 0 15px 30px; }
        .bullet-item { display: flex; align-items: flex-start; gap: 8px; padding: 10px 0; border-bottom: 1px solid var(--border); text-decoration: none; color: var(--text); }
        .bullet-item span { color: #ff3b30; font-weight: bold; font-size: 1rem; }
        .bullet-item h4 { font-size: 0.95rem; font-weight: 500; line-height: 1.3; }

        footer { background: #000; padding: 30px 15px; text-align: center; color: #777; font-size: 0.8rem; }
    </style>
</head>
<body class="dark-mode">

    <header>
        <div class="header-container">
            <div class="header-left">
                <button class="btn-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            </div>
            
            <a href="index.html" class="logo">PearlNurses</a>
            
            <div class="header-right">
                <button class="btn-icon" id="theme-icon" onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
            </div>

            <ul class="nav-links" id="nav-menu">
                <li><a href="index.html">News</a></li>
                <li><a href="uganda.html">Uganda</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="equip.html">Equipment</a></li>
            </ul>
        </div>
    </header>

    <div class="section-label">News</div>
    <div class="news-grid" id="gridContainer"></div>

    <div class="section-label">Latest Updates</div>
    <div class="bullet-list" id="bulletContainer"></div>

    <footer>
        <p>&copy; 2026 PearlNurses Uganda. All rights reserved.</p>
    </footer>

    <script>
        const SHEET_ID = '1ZA8Lxxw4aFBebxlrPpJx5FvEyB_VdoG5Ob8D0LYiIr0';

        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('active'); }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-icon').innerHTML = isLight ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }
        if (localStorage.getItem('theme') === 'light') toggleTheme();

        async function loadData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Posts`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;

                const grid = document.getElementById('gridContainer');
                const list = document.getElementById('bulletContainer');

                rows.forEach(row => {
                    if (!row.c[0]) return;
                    const title = row.c[0].v;
                    const cat = row.c[1] ? row.c[1].v : "Update";
                    const img = row.c[3] ? row.c[3].v : "https://via.placeholder.com/300x180";
                    const link = row.c[4] ? row.c[4].v : "#";

                    if (cat.toLowerCase() === 'news' || cat.toLowerCase() === 'featured') {
                        grid.innerHTML += `
                            <a href="${link}" class="grid-item">
                                <span class="category-tag">${cat}</span>
                                <div class="image-box"><img src="${img}"></div>
                                <h3>${title}</h3>
                            </a>`;
                    } else {
                        list.innerHTML += `
                            <a href="${link}" class="bullet-item">
                                <span>&gt;</span>
                                <h4>${title}</h4>
                            </a>`;
                    }
                });
            } catch (err) { console.error("Sheet Sync Failed", err); }
        }
        window.onload = loadData;
    </script>
</body>
</html>
