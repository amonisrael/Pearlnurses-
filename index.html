<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PearlNurses | Supporting Uganda's Nurses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root { --primary: #2E8B57; --secondary: #4682B4; --dark: #1a1a1a; --white: #ffffff; }
        body { background-color: var(--dark); color: var(--white); line-height: 1.6; overflow-x: hidden; }
        
        /* Header & Nav */
        header { background: var(--primary); padding: 6px 0; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.15rem; font-weight: 700; color: white; text-decoration: none; }
        .nav-right { display: flex; align-items: center; gap: 12px; }
        .nav-links { display: flex; list-style: none; gap: 15px; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.82rem; cursor: pointer; }
        
        #siteSearch { width: 0; opacity: 0; background: rgba(255, 255, 255, 0.2); color: white; border-radius: 20px; transition: 0.4s; border: none; outline: none; }
        #siteSearch.active { width: 130px; opacity: 1; padding: 4px 10px; margin-right: 8px; }

        .hamburger { background: none; border: none; cursor: pointer; display: none; }
        .bar-container { width: 25px; height: 18px; display: flex; flex-direction: column; justify-content: space-between; }
        .bar-container span { display: block; width: 100%; height: 3px; background: white; transition: 0.3s; }
        .hamburger.active span:nth-child(1) { transform: translateY(7.5px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-7.5px) rotate(-45deg); }

        @media (max-width: 768px) { .nav-links { position: fixed; top: 0; right: -100%; width: 70%; height: 100vh; background: var(--primary); flex-direction: column; padding: 80px 30px; transition: 0.4s; } .nav-links.active { right: 0; } .hamburger { display: block; z-index: 1001; } }

        /* FEATURED SLIDER */
        .slider-container { width: 100%; max-width: 1200px; margin: 15px auto; position: relative; overflow: hidden; height: 320px; background: #000; touch-action: pan-y; }
        .slider { display: flex; transition: transform 0.5s ease-out; height: 100%; }
        .slide { min-width: 100%; position: relative; cursor: pointer; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .slide-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.95)); padding: 40px 15px 30px; text-align: left; }
        .slide-overlay h2 { color: white; font-size: 1.3rem; margin-bottom: 5px; }
        .slide-overlay p { font-size: 0.85rem; color: #ddd; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* SLIDER DOTS */
        .slider-dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 10; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.4); cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--white); transform: scale(1.2); }

        /* NEWS GRID */
        .news-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 1200px; margin: 0 auto; padding: 10px; }
        .grid-card { background: #222; border-radius: 4px; overflow: hidden; cursor: pointer; border: 1px solid #333; }
        .grid-card img { width: 100%; height: 120px; object-fit: cover; }
        .grid-card h3 { padding: 10px; font-size: 0.85rem; color: #fff; line-height: 1.3; }

        /* BULLET UPDATES */
        .bullet-section { max-width: 1200px; margin: 10px auto; padding: 0 15px; }
        .bullet-item { display: flex; align-items: flex-start; gap: 12px; padding: 12px 0; border-bottom: 1px solid #333; cursor: pointer; }
        .bullet-item span { color: #ff3b30; font-weight: bold; font-size: 1.1rem; }
        .bullet-item h4 { font-size: 0.95rem; color: #eee; font-weight: 500; }

        /* Modals & Footer */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #222; padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; position: relative; border: 1px solid var(--primary); }
        .close-btn { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 1.5rem; }
        footer { background: #111; padding: 30px 20px; border-top: 1px solid #333; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">PearlNurses</a>
            <div class="nav-right">
                <input type="text" id="siteSearch" placeholder="Search...">
                <i class="fas fa-search" id="searchBtn" style="cursor:pointer; color:white;"></i>
                <button class="hamburger" id="hamburger"><div class="bar-container"><span></span><span></span><span></span></div></button>
                <ul class="nav-links" id="nav-links">
                    <li><a onclick="openAbout()">About Us</a></li>
                    <li><a href="tools.html">Calculators</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="slider-container" id="sliderContainer">
        <div class="slider" id="mainSlider"></div>
        <div class="slider-dots" id="sliderDots"></div>
    </div>

    <h3 style="padding: 15px 15px 5px; font-size: 1.1rem; color: var(--primary); text-transform: uppercase;">News & Articles</h3>
    <div class="news-grid" id="gridContainer"></div>

    <div class="bullet-section" id="bulletContainer"></div>

    <div id="contactModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('contactModal')">&times;</span><h2>Contact Us</h2><form action="https://formspree.io/f/mqakppov" method="POST"><input type="text" name="name" placeholder="Name" required><input type="email" name="email" placeholder="Email" required><textarea name="message" placeholder="Message" required></textarea><button type="submit" style="width:100%; padding:10px; background:var(--primary); border:none; color:white; margin-top:10px;">Send Message</button></form></div></div>
    <div id="aboutModal" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('aboutModal')">&times;</span><h2>About Us</h2><p>PearlNurses provides clinical resources and updates for Ugandan Nurses.</p></div></div>

    <script>
        const SHEET_ID = '1ZA8Lxxw4aFBebxlrPpJx5FvEyB_VdoG5Ob8D0LYiIr0';
        let currentSlide = 0;
        let startX = 0;
        let slideInterval;

        // UI Helpers
        document.getElementById('searchBtn').onclick = () => document.getElementById('siteSearch').classList.toggle('active');
        document.getElementById('hamburger').onclick = () => { document.getElementById('hamburger').classList.toggle('active'); document.getElementById('nav-links').classList.toggle('active'); };
        function openAbout() { document.getElementById('aboutModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // SLIDER FUNCTIONS
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            if (slides.length === 0) return;
            
            currentSlide = (index + slides.length) % slides.length;
            document.getElementById('mainSlider').style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function createDots(num) {
            const dotsContainer = document.getElementById('sliderDots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => {
                    clearInterval(slideInterval);
                    goToSlide(i);
                    startAutoPlay();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function startAutoPlay() {
            slideInterval = setInterval(() => goToSlide(currentSlide + 1), 5000);
        }

        // SWIPE GESTURES
        const sliderContainer = document.getElementById('sliderContainer');
        sliderContainer.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        sliderContainer.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            clearInterval(slideInterval);
            if (startX - endX > 50) goToSlide(currentSlide + 1); 
            else if (startX - endX < -50) goToSlide(currentSlide - 1);
            startAutoPlay();
        });

        // CMS DATA LOADER
        async function loadCMS() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Posts`;
            try {
                const res = await fetch(url);
                const data = await res.text();
                const rows = data.split('\n').slice(1).map(r => r.split(',').map(s => s.replace(/^"(.*)"$/, '$1')));

                const slider = document.getElementById('mainSlider');
                const grid = document.getElementById('gridContainer');
                const list = document.getElementById('bulletContainer');

                let featuredCount = 0;

                rows.forEach(c => {
                    if(!c[0]) return;
                    const category = c[1].toLowerCase();

                    if(category === 'featured') {
                        slider.innerHTML += `<div class="slide" onclick="location.href='${c[4]}'">
                            <img src="${c[3]}"><div class="slide-overlay"><h2>${c[0]}</h2><p>${c[2]}</p></div>
                        </div>`;
                        featuredCount++;
                    } else if(category === 'news') {
                        grid.innerHTML += `<div class="grid-card" onclick="location.href='${c[4]}'">
                            <img src="${c[3]}"><h3>${c[0]}</h3>
                        </div>`;
                    } else {
                        list.innerHTML += `<div class="bullet-item" onclick="location.href='${c[4]}'">
                            <span>&gt;</span><h4>${c[0]}</h4>
                        </div>`;
                    }
                });

                if (featuredCount > 0) {
                    createDots(featuredCount);
                    startAutoPlay();
                }
            } catch(e) { console.error("CMS Error:", e); }
        }

        window.onload = () => {
            loadCMS();
            setTimeout(() => { document.getElementById('contactModal').style.display = 'flex'; }, 3000);
        };
    </script>
</body>
</html>
