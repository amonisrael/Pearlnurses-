<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing & Midwifery Jobs in Uganda | PearlNurses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root { --primary: #2E8B57; --secondary: #4682B4; --dark: #1a1a1a; --white: #ffffff; }
        
        body { background-color: var(--dark); color: var(--white); line-height: 1.6; }

        /* Slim Header to match Home */
        header { background: var(--primary); padding: 8px 0; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.2rem; font-weight: 700; color: white; text-decoration: none; }
        
        .back-home { color: white; text-decoration: none; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.4); padding: 4px 12px; border-radius: 20px; transition: 0.3s; }
        .back-home:hover { background: rgba(255,255,255,0.1); }

        /* Hero / SEO Title */
        .jobs-hero { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, #2E8B57, #1a1a1a); }
        .jobs-hero h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .jobs-hero p { color: #ccc; font-size: 1rem; }

        /* Job List Styling */
        .jobs-container { max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .job-card { 
            background: #252525; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-left: 5px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .job-card:hover { transform: scale(1.02); background: #2a2a2a; }
        
        .job-info h3 { font-size: 1.1rem; color: var(--white); margin-bottom: 5px; }
        .job-info p { font-size: 0.85rem; color: #aaa; }
        
        .apply-btn { 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 8px 16px; 
            border-radius: 5px; 
            font-size: 0.85rem; 
            font-weight: bold; 
        }

        .deadline-text { font-size: 0.75rem; color: #ff4d4d; margin-top: 5px; display: block; }

        @media (max-width: 600px) {
            .job-card { flex-direction: column; align-items: flex-start; gap: 15px; }
            .apply-btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">PearlNurses</a>
            <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Home</a>
        </div>
    </header>

    <section class="jobs-hero">
        <h1>Nursing Jobs in Uganda</h1>
        <p>Find the latest vacancies in hospitals and clinics across the country.</p>
    </section>

    <div class="jobs-container" id="jobs-list">
        <p style="text-align: center; color: #888;">Fetching the latest openings...</p>
    </div>

    <footer style="text-align: center; padding: 40px; color: #666; font-size: 0.8rem;">
        &copy; 2026 PearlNurses Uganda | Focused on Clinical Excellence
    </footer>

    <script>
        // Use the same ID as your Home page
        const SHEET_ID = '1ZA8Lxxw4aFBebxlrPpJx5FvEyB_VdoG5Ob8D0LYiIr0';
        const JOBS_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Jobs`;

        async function loadJobs() {
            const container = document.getElementById('jobs-list');
            try {
                const response = await fetch(JOBS_URL);
                const data = await response.text();
                
                // Parse CSV rows
                const rows = data.split('\n').slice(1);
                container.innerHTML = ''; // Clear loading message

                if (rows.length === 0 || rows[0].trim() === "") {
                    container.innerHTML = "<p style='text-align:center;'>No active vacancies at the moment. Check back soon!</p>";
                    return;
                }

                rows.forEach(row => {
                    // Split by comma but handle potential quotes from Google CSV
                    const cols = row.split(',').map(cell => cell.replace(/^"(.*)"$/, '$1'));
                    
                    if (cols.length >= 4) {
                        const title = cols[0];
                        const location = cols[1];
                        const hospital = cols[2];
                        const deadline = cols[3];
                        const link = cols[4] || '#';

                        container.innerHTML += `
                            <div class="job-card">
                                <div class="job-info">
                                    <h3>${title}</h3>
                                    <p><i class="fas fa-hospital"></i> ${hospital} | <i class="fas fa-map-marker-alt"></i> ${location}</p>
                                    <span class="deadline-text">Closing: ${deadline}</span>
                                </div>
                                <a href="${link}" class="apply-btn">View Details</a>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("Error loading jobs:", error);
                container.innerHTML = "<p style='text-align:center; color:red;'>Unable to load jobs. Please refresh the page.</p>";
            }
        }

        window.onload = loadJobs;
    </script>
</body>
</html>
