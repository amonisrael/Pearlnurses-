<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Jobs Uganda | PearlNurses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root { --primary: #2E8B57; --secondary: #4682B4; --dark: #1a1a1a; --white: #ffffff; }
        body { background-color: var(--dark); color: var(--white); }
        header { background: var(--primary); padding: 8px 0; }
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.2rem; font-weight: 700; color: white; text-decoration: none; }
        .back-home { color: white; text-decoration: none; font-size: 0.8rem; border: 1px solid white; padding: 3px 10px; border-radius: 20px; }
        .job-card { background: #222; margin: 15px; padding: 15px; border-radius: 10px; border-left: 4px solid var(--secondary); display: flex; justify-content: space-between; align-items: center; }
        .apply-btn { background: var(--primary); color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header><div class="header-container"><a href="index.html" class="logo">PearlNurses</a><a href="index.html" class="back-home">Home</a></div></header>
    <h2 style="padding: 20px; text-align: center;">Healthcare Vacancies</h2>
    <div id="jobs-list"></div>

    <script>
        const SHEET_ID = '1ZA8Lxxw4aFBebxlrPpJx5FvEyB_VdoG5Ob8D0LYiIr0';
        const JOBS_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Jobs`;

        async function loadJobs() {
            const container = document.getElementById('jobs-list');
            const response = await fetch(JOBS_URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            rows.forEach(row => {
                const c = row.split(',').map(s => s.replace(/^"(.*)"$/, '$1'));
                if (c.length >= 4) {
                    const waUrl = `https://wa.me/?text=Job Alert: ${c[0]} at ${c[2]}. View on PearlNurses: ${window.location.href}`;
                    container.innerHTML += `<div class="job-card"><div><h3>${c[0]}</h3><p>${c[2]}</p></div><div style="text-align:right;"><a href="${c[4]}" class="apply-btn">Apply</a><br><a href="${waUrl}" style="color:#25D366; font-size:1.2rem; margin-top:10px; display:inline-block;"><i class="fab fa-whatsapp"></i></a></div></div>`;
                }
            });
        }
        window.onload = loadJobs;
    </script>
</body>
</html>
