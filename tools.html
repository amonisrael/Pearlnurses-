<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Tools | PearlNurses</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #1a1a1a; color: white; padding: 20px; }
        .calc-card { background: #222; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        input, select { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; background: #333; color: white; }
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 5px; background: #2E8B57; color: white; font-weight: bold; }
        .result { margin-top: 15px; font-weight: bold; text-align: center; color: #4682B4; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #2E8B57; text-decoration: none;">&larr; Back to Articles</a>
    <h1 style="margin: 20px 0;">Clinical Calculators</h1>

    <div class="calc-card">
        <h3>IV Drip Rate</h3>
        <input type="number" id="vol" placeholder="Volume (mL)">
        <input type="number" id="hr" placeholder="Time (Hours)">
        <select id="factor"><option value="20">Standard (20)</option><option value="60">Micro (60)</option></select>
        <button onclick="calcDrip()">Calculate Rate</button>
        <div id="dripRes" class="result"></div>
    </div>

    <div class="calc-card">
        <h3>BMI Calculator</h3>
        <input type="number" id="bmiW" placeholder="Weight (kg)">
        <input type="number" id="bmiH" placeholder="Height (cm)">
        <button onclick="calcBMI()">Calculate BMI</button>
        <div id="bmiRes" class="result"></div>
    </div>

    <script>
        function calcDrip() {
            const v = document.getElementById('vol').value, h = document.getElementById('hr').value * 60, f = document.getElementById('factor').value;
            document.getElementById('dripRes').innerText = (v && h) ? Math.round((v*f)/h) + " drops/min" : "";
        }
        function calcBMI() {
            const w = document.getElementById('bmiW').value, h = document.getElementById('bmiH').value / 100;
            if(w && h) document.getElementById('bmiRes').innerText = "BMI: " + (w/(h*h)).toFixed(1);
        }
    </script>
</body>
</html>
